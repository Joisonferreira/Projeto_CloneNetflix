<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <!--Responsividade-->

    <link rel="stylesheet" href="style/responsive.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">CODE.FLIX</h2>
        <nav>
          <a
            href="https://www.youtube.com/results?search_query=front-end"
            target="_blank"
            >Front-End</a
          >
          <a
            href="https://www.youtube.com/results?search_query=back-end"
            target="_blank"
            >Back-End</a
          >
          <a
            href="https://www.youtube.com/results?search_query=full-stack"
            target="_blank"
            >Full-Stack</a
          >
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">FOQUE EM SEUS ESTUDOS.</h3>
          <p class="descricao">
            Site de redirecionamento focado em estudantes de programação.
            Escolha sua música preferida e a linguagem que pretende estudar e
            bons estudos.
          </p>
          <div class="botoes">
            <a
              href="https://www.youtube.com/results?search_query=musica+para+estudar"
              target="_blank"
            >
              <button role="button" class="botao">
                <i class="fa-solid fa-play"></i>
                ESCOLHA SUA MÚSICA
              </button>
            </a>
            <a
              href="https://www.youtube.com/results?search_query=playlist+para+estudar"
              target="_blank"
              ><button role="button" class="botao">
                <i class="fa-solid fa-bars"> </i>
                PLAYLISTS
              </button></a
            >
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <a
          href="https://www.youtube.com/results?search_query=html"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/html.png" alt="" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/results?search_query=css"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/css.png" alt="" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/results?search_query=java"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/java.png" alt="" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/results?search_query=javascript"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/js.png" alt="" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/results?search_query=php"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/php.png" alt="" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/results?search_query=python"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/pyton.png" alt="" />
          </div>
        </a>
        <a
          href="https://www.youtube.com/results?search_query=react"
          target="_blank"
        >
          <div class="item">
            <img class="box-filme" src="img/react.png" alt="" />
          </div>
        </a>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0f2e415eb7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
